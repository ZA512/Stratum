version: "3.9"

# Services d'observabilité (lancés uniquement si fichier present ou via --file)
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: stratum-prometheus
    command: [
      "--config.file=/etc/prometheus/prometheus.yml",
      "--storage.tsdb.retention.time=15d",
      "--web.enable-lifecycle",
      "--rule.files=/etc/prometheus/rules/prometheus-rules.yml"
    ]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-rules.yml:/etc/prometheus/rules/prometheus-rules.yml:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    depends_on:
      - backend
  grafana:
    image: grafana/grafana-oss:latest
    container_name: stratum-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "${GRAFANA_PORT:-3100}:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
  postgres-exporter:
    image: bitnami/postgres-exporter:latest
    container_name: stratum-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped
