# Docker Compose pour déploiement Unraid (sans code source)
# Utilise les images pré-construites depuis GHCR
#
# Usage sur Unraid:
# 1. Copier ce fichier sur Unraid: /mnt/user/appdata/stratum/docker-compose.yml
# 2. Créer le fichier .env à côté (voir .env.example ci-dessous)
# 3. docker-compose -f docker-compose.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: stratum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stratum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Définir POSTGRES_PASSWORD dans .env}
      POSTGRES_DB: ${POSTGRES_DB:-stratum}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${DATA_PATH:-/mnt/user/appdata/stratum}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stratum} -d ${POSTGRES_DB:-stratum}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stratum-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${DATA_PATH:-/mnt/user/appdata/stratum}/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/za512/stratum-backend:${TAG:-latest}
    container_name: stratum-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-stratum}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stratum}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?Définir JWT_SECRET dans .env (min 32 caractères)}
      PORT: 4001
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      AUTORUN_MIGRATIONS: "true"
    ports:
      - "${BACKEND_PORT:-4001}:4001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    image: ghcr.io/za512/stratum-frontend:${TAG:-latest}
    container_name: stratum-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # URL interne pour le SSR (via le réseau Docker)
      BACKEND_INTERNAL_URL: http://backend:4001
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

networks:
  default:
    name: stratum-network
