
services:
  postgres:
    image: postgres:16-alpine
    container_name: stratum-postgres
    restart: unless-stopped
    env_file: [.env]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stratum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?DÃ©finir POSTGRES_PASSWORD dans .env}
      POSTGRES_DB: ${POSTGRES_DB:-stratum}
    ports:
      - "${POSTGRES_PORT_DEV:-5434}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stratum} -d ${POSTGRES_DB:-stratum}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stratum-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    name: stratum_pg_data
  redis_data:
    name: stratum_redis_data

networks:
  default:
    name: stratum-network
